<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <h1>Web Form</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: #100f0f;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" {% if name %}value="{{ name }}"{% endif %} required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" {% if email %}value="{{ email }}"{% endif %} required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required>{% if message %}{{ message }}{% endif %}</textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
